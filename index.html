<!DOCTYPE html>
<html>
    <head>
        <title>Hello Spaceman</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="skyTexture" src="https://i.imgur.com/let82Vr.jpg"><!-- Find more 360 stuff -->
                <img id="sphereTexture" src="SMS-sphere.jpg">
                <a-asset-item id="teapot" src="teapot.obj"></a-asset-item>
                <a-asset-item id="cassini" src="cassini66.dae"></a-asset-item>
            </a-assets>

            <a-sphere
                src="#sphereTexture"
                position="0 1.5 5"
                radius="1.25"
                rotation="0 90 0">
            </a-sphere>

            <a-entity
                obj-model="obj: #teapot"
                position="-0.9 2 -4"
                rotation="34 20 30">
            </a-entity>

            <!-- v Find way to get a NASA 3D model for heaven's sake v -->
            <a-entity
                collada-model="#cassini"
                position="-10 -5 15"
                rotation="45 180 45">
            </a-entity>

            <a-sky src="#skyTexture"></a-sky>

            <a-light
                type="point"
                intensity="1"
                position="1 6 1"></a-light>

            <a-light
                type="point"
                intensity="1"
                position="0 0 0"></a-light>
            <!-- <a-light type="ambient"></a-light> -->

            <a-text
                value="Hello, Spaceman"
                color="white"
                position="-0.9 1.25 -3"
                scale="1.5 1.5 1.5"></a-text>

        </a-scene>
    </body>
</html>
